image: comp1531/basic:latest

stages:
  - Linting
  - Checks

before_script:
  - npm install

Linting:
  stage: linting
  script: 
    - npm run lint

Tests:
  stage: checks
  script:
    - SERVER_LOG=$(mktemp)
    - npm run start >& $SERVER_LOG &
    - timeout 10s grep -q "⚡️ Server started on port" <(tail -f $SERVER_LOG) || exit 1
    - timeout -s SIGINT 180s npm run test || (cat $SERVER_LOG && exit 1)
    - kill -SIGINT %1
    - sleep 2
    - cat $SERVER_LOG
